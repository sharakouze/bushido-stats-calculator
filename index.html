<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bushido stats calculator</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart.js/dist/chart.umd.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center my-2">
            <img src="images/bushidorisensun.png" style="height: 6rem;">
            <span class="fw-bold">stats calculator</span>
        </div>
        <div class="card">
            <h5 class="card-header">Ranged Attack</h5>
            <div class="card-body">
                <form id="form-ranged">
                    <h6 class="card-subtitle mb-2 text-muted">Attacker</h6>
                    <div class="row gx-3">
                        <div class="col-12 col-sm-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="ranged-pool" placeholder="Ranged Pool"
                                    required min="1">
                                <label class="text-primary">Ranged Pool</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="ranged-dmg-modifier"
                                        placeholder="Damage Modifier">
                                    <label>Damage Modifier</label>
                                </div>
                                <a href="#" class="input-group-text text-decoration-none"
                                    title="Weapon strength, armour, pierce..." data-bs-toggle="tooltip">?</a>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-3">
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="ranged-prowess" placeholder="Prowess"
                                    min="0">
                                <label>Prowess</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="ranged-brutal" placeholder="Brutal"
                                    min="0">
                                <label>Brutal</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <select class="form-control" id="ranged-strong-weak">
                                    <option value="0">None</option>
                                    <option value="1">Strong</option>
                                    <option value="2">Weak</option>
                                </select>
                                <label>Strong or Weak</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <select class="form-control" id="ranged-combo">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                                <label>Combo Attack</label>
                            </div>
                        </div>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Target</h6>
                    <div class="row gx-3">
                        <div class="col-12 col-sm-6">
                            <div class="input-group mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="ranged-att-modifier"
                                        placeholder="Attack Challenge Modifier">
                                    <label>Attack Challenge Modifier</label>
                                </div>
                                <a href="#" class="input-group-text text-decoration-none"
                                    title="2 for target in cover, -2 for large target..." data-bs-toggle="tooltip">?</a>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="ranged-tough" placeholder="Tough">
                                <label>Tough</label>
                            </div>
                        </div>
                    </div>
                </form>
                <button class="btn btn-primary" id="btn-ranged-calc">Calculate</button>
                <div id="ranged-result-container"></div>
                <canvas class="d-none" id="ranged-chart-container"></canvas>
            </div>
        </div>
        <div class="card mt-3">

                    <div class="row gx-3">

                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p1-parry" placeholder="Parry"
                                    min="0">
                                <label>Parry</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p1-dodge" placeholder="Dodge"
                                    min="0">
                                <label>Dodge</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p1-tough" placeholder="Tough">
                                <label>Tough</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p1-impdef"
                                    placeholder="Impenetrable Defence" min="0">
                                <label>Impenetrable Defence</label>
                            </div>
                        </div>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Non active player</h6>
                    <div class="row gx-3">
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p2-att-pool"
                                    placeholder="Attack Pool" required min="0">
                                <label class="text-primary">Attack Pool</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p2-def-pool"
                                    placeholder="Defence Pool" required min="0">
                                <label class="text-primary">Defence Pool</label>
                            </div>

                        <div class="col-12 col-md-4">
                            <div class="input-group mb-3">

                                <a href="#" class="input-group-text text-decoration-none"

                        <div class="col-6 col-md-4">
                            <div class="form-floating mb-3">
                                <select class="form-control" id="melee-p2-kata">

                                    placeholder="Unblockable" min="0">
                                <label>Unblockable</label>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-3">
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="melee-p2-def-prowess"
                                    placeholder="Prowess [Defence]" min="0">

                            </div>

                        <div class="col-6 col-md-3">

        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script>
        const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltips.forEach(el => new bootstrap.Tooltip(el));
    </script>
</body>

</html>
